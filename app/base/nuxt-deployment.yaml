apiVersion: apps/v1
kind: Deployment
metadata:
  name: nuxt-deployment
  namespace: sample-app-for-cicd
  labels:
    app: nuxt-app
spec:
  selector:
    matchLabels:
      app: nuxt-app
  template:
    metadata:
      labels:
        app: nuxt-app
    spec:
      containers:
        - name: nuxt-app
          image: nuxt-app-image
          ports:
            - containerPort: 3000