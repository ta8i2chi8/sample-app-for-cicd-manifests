apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argocd
spec:
  project: default

  source:
    repoURL: git@github.com:ta8i2chi8/sample-app-for-cicd-manifests.git
    targetRevision: main 
    path: sealed-secrets

    helm: #helmモードで読み込む合図
      valueFiles:
      - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: sealed-secrets

  syncPolicy:
    automated:
      prune: true
      selfHeal: true